name: Feature request
description: Suggest an idea for trongo
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion.
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What would you like to see added/changed?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Any alternative approaches considered?
    validations:
      required: false
